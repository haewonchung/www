{% extends 'base.html' %}
{% load static %}

{% block title %}
    추천 와인
{% endblock %}
{% block content %}
    <div class="header-button">
        <div class="logo">
            <img src="{% static 'images/header-logo.png' %}" alt="">
        </div>

        <div class="upright-button">
            <div class="all-wine-inform">
                <p style="color: white;">전체 와인 정보</p>
            </div>
            <div class="my-pick">
                <img src="{% static 'images/bookmark2_white.png' %}" alt="bookmark">
                <p style="color: white">나의 PICK</p>
            </div>
            <div class="logout">
                <p style="color: white">
                    <a href="/logout"> 로그아웃 </a>
                </p>
            </div>
        </div>
    </div>
    <main class="main">
        <div class="nickname">
            <div class="nickname-contents">
                <p>{{ user.nickname }} 님의 추천 와인 </p>
                <img src="{% static 'images/bx_bx-donate-heart.png' %}" alt="rec-heart">
            </div>
            <hr>
        </div>

        <div class="main-wines">
            {% for wine in wines %}
            <div class="main-wines__wine">
                <div class="img-wrapper">
                    <a><img class="wrap-img" src="{% static 'images/wine.png' %}" alt="wine" onclick=""></a>
                    <div class="detail-page">
                        <p style="color: white" onclick="">상세페이지 가기</p>
                    </div>
                </div>
                <div class="main-wines__desc">
                    <div>
                        <p>{{ wine.name }}</p>
                        <p>{{ wine.region }}</p>
                    </div>
                    <div class="main-wines__img">
                        <img class="img1" id='save' src="{% static 'images/bookmark1.png' %}" alt="" onclick=save(this.alt)>
                        <img class="img2" id='save' src="{% static 'images/bookmark2.png' %}" alt="" onclick=save(this.alt)>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
