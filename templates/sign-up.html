<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>sign-up</title>

</head>

<body>
    <div class="login">
        <div class="login-logo">
            <img src="../static/images/logo.png" alt="logo">
        </div>
        <form class="login-form" action="" method="post">
            <img class="login-form__img" src="../static/images/wine-glass1.png" alt="wine-glass">
            <input type="text" name="username" class="login-form__input" placeholder="아이디를 입력하세요. ex)world@wonder.com" required>
            <input type="password" name="password" class="login-form__input" placeholder="비밀번호를 입력하세요." required maxlength="16">
            <input type="password" name="password" class="login-form__input" placeholder="비밀번호를 다시 한번 입력하세요." required maxlength="16">
            <input type="password" name="password" class="login-form__input" placeholder="닉네임을 입력하세요." required>
            <input class="login-form__btn" value="다음 단계" type="submit">
            <div class="login-form__bottom">
                <a href="#" class="login-form__a">아이디 / 비밀번호 찾기</a>
                <a href="#" class="login-form__a">로그인</a>
            </div>
        </form>
    </div>
</body>

</html>
